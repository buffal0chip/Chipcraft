name: Create Zip File
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Zip Seats_Pack folder
      run: |
        git rev-parse --show-toplevel
        rm Server_Pack.zip
        zip -r Server_Pack.zip Edit_Server_Pack/.
      shell: bash

    - name: Commit and push updated Zip file
      run: |
        git config --local user.email "buffal0chip521@gmail.com"
        git config --local user.name "buffal0chip"
        git add -A
        git commit -m "Update Seats_Pack.zip"
        git push

name: Create Zip File
on: push
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Zip Seats_Pack folder
      run: |
        cd \
        mkdir transfer_folder
        git archive --remote=. Seats_Pack | tar -x -C ~/transfer_folder
        rm Seats_Pack.zip
        zip -r Seats_Pack.zip transfer_folder 
      shell: bash

    - name: Commit and push updated Zip file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git commit -m "Update Seats_Pack.zip"
        git push
